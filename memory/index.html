<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory</title>
    <link rel="icon" href="img/page-icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- you can use these elements to display the game statistics
    or you can use some other set of HTML elements  -->
    <div id="stats" class="container d-flex justify-content-between">
        <p>matches: <span id="matches"></span></p>
        <p>missed: <span id="missedMatches"></span></p>
        <p>remaining: <span id="remaining"></span></p>
        <p>time: <span id="time"></span></p>
    </div>

    <!-- you can use this element as a container for all of your tile buttons/images -->
    <div class="container d-flex flex-wrap">
        <div id="tiles" class="row">
            
        </div>
    </div>

    <!--moment js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>    
    <script src="js/tiles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
